<!DOCTYPE html>

<html>
<head>
	<style>
		img{
			width: 300px;
		}
	</style>
</head>

<body>
	<div id="x"></div>

	<script type="text/javascript">
		var images = ["image1.jpg","image2.jpg","image3.jpg","image4.jpg"];

		for(i=0;i<4;++i){
			var img = document.createElement("img");

			img.src = images[i];
			src = document.getElementById("x");

			src.appendChild(img);
		}
	</script>
</body>
