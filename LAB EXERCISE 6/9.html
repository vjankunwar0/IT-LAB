<!DOCTYPE html>

<html>

<body>
	<script type="text/javascript">
		var xArray = [1, 2, 3, 4, 5, 6];
		sum = 0;
		product = 1;
		for(var i = 0;i<=(xArray.length-1);i++){
			sum += xArray[i];
			product *= xArray[i];
		}
		document.write("Array: ["+xArray.toString() +"]<br>");
		document.write("Sum: " + sum +"<br>Product: " + product);
	</script>
	
</body>
</html>
