<!DOCTYPE html>

<html>

<body>
	<script type="text/javascript">
		var ch = parseInt(prompt("Enter a number(1 to 7): "));

		switch (ch){
			case 1:
			alert("Sunday");
			break;

			case 2:
			alert("Monday");
			break;

			case 3:
			alert("Tuesday");
			break;

			case 4:
			alert("Wednesday");
			break;

			case 5:
			alert("Thursday");
			break;

			case 6:
			alert("Friday");
			break;

			case 7:
			alert("Saturday");
			break;

			default:
			alert("Invalid Input!");
		}
	</script>
</body>
</html>
